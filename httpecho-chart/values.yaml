# Default values for goapp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  name: http-echo-img
  repository: maryambee/helm-goapp-isw
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v1"

service:
  type: LoadBalancer
  port: 8080
  protocol: tcp
  containerPort: 5678