apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  labels:
    goapp-isw
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: goapp-isw
  template:
    metadata:
      labels:
        app: goapp-isw
    spec:
      containers:
        - name: {{ .Values.image.name }}
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.containerPort }}
              protocol: TCP
